<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de usuarios</title>
    <style>
        table{
            width: 80%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>VISTA PRINCIPAL - GESTOR DE TAREAS</h1>
    </div>
    <div>
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <a href="{% url 'tareasApp:nuevaTarea' %}">
                <button style="width: 120px;">Nueva tarea</button>
            </a>
            <a>
                <button style="width: 120px;">Ver hist√≥rico</button>
            </a>
        </div>
    </div>
    <br>
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <table>
            <thead>
                <th>Nombre</th>
                <th>Fecha de fin</th>
                <th>Estado</th>
                <th>Responsable</th>
                <th>Finalizar</th>
            </thead>
            <tbody>
                {% for tarea in lista_tareas %}
                <tr>
                    <td>{{ tarea.0 }}</td>
                    <td>{{ tarea.2 }}</td>
                    <td>{{ tarea.3 }}</td>
                    <td>{{ tarea.4 }}</td>
                    <td style="text-align: center;"><button>Finalizar</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
